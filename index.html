<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="contaier-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row body">
            <div class="col-sm-2"></div>
            <div class="col-sm-2 srch">
                Search for a City: <br>
                <input type="text" id="srchbx" value="Orlando">
                <button id="srchbtn"></button>
                <ul id="history"></ul>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="jumbotron">
                            <div class="row">
                                <h2 id="city"></h2>
                                <img id='tdIcon'>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 id="date"></h4>
                                </div>
                            </div>
                            <div class="row td">
                                <div class="col-sm-4">
                                    Temperature:
                                    <div id="temp" class="info"></div> 
                                    Humidity: 
                                    <div id="humid" class="info"></div>
                                </div>
                                <div class="col-sm-4">
                                    Wind Speed: 
                                    <div id="wind" class="info"></div>
                                    UV Index:   
                                    <div id="uv" class="info"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 fd">
                <h3>5 day forecast:</h3>
                <div class="row days"></div>
            </div>
            <div class="cl-sm-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
