<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row body">
            <div class="col-sm-3 srch">
                Search for a City: <br>
                <input type="text" id="srchbx" value="London">
                <button id="srchbtn"></button>
            </div>

            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="jumbotron">
                            <h2 id="city">London, GB</h2>
                            <h4 id="date"></h4>
                            <img>
                            <ul>
                                Temperature:
                                <li class='info' id="temp"></li> 
                                Humidity:
                                <li class='info' id="humid"></li>
                                Wind Speed:
                                <li class='info' id="wind"></li>
                                UV Index:
                                <li class='info' id="uv"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <h3>5 day forecast:</h3>
                <div class="row">
                    <!-- temporary will have js generate each div -->
                    <div class="col-sm-2 day" id='day1'>1</div>
                    <div class="col-sm-2 day" id='day2'>2</div>
                    <div class="col-sm-2 day" id='day3'>2</div>
                    <div class="col-sm-2 day" id='day4'>4</div>
                    <div class="col-sm-2 day" id='day5'>5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
